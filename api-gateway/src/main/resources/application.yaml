server:
  port: 8060

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: api-gateway
  config:
    import: "optional:configserver:http://localhost:8088"
  cloud:
    gateway:
      routes:
        - id: shopping-microservice
          uri: lb://shopping-microservice
          predicates:
            - Path=/shopping/**
        - id: inventory-microservice
          uri: lb://inventory-microservice
          predicates:
            - Path=/inventory/**